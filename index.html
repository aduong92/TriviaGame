<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class='container-fluid'>
        <div class='d-flex justify-content-center' id='main-container'>
            <div class="container text-center" id='hdiv'>
                <p id='htxt'>Totally Trivial Trivia!</p>
                <div class="justify-content-center" id='sbtn-container'>
                    <button id="start">
                        <h2>Start</h2>
                    </button>
                    <div class="justify-content-center" id='time'>
                            <!-- timer -->
                            Time Remaining: <span id="timer">15</span> Seconds
                        </div>
                        <br>
                        <div class="justify-content-center" id='question'>
                            <p id='qst'></p>
                        </div>
                        <div class="justify-content-center" id='answers'>
                                <p id='a', onClick='myFunction(this.innerHTML)'></p>
                                <p id='b' , onClick='myFunction(this.innerHTML)'></p>
                                <p id='c' , onClick='myFunction(this.innerHTML)'></p>
                                <p id='d' , onClick='myFunction(this.innerHTML)'></p>
                                
                            <!-- answer choices -->
        
                        </div>
                </div>
                

            </div>

        </div>
    </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
